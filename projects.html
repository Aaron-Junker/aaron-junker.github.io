---
layout: default
parmalink: /projects/
---

<style>
  .project {
    position: relative;
    display: block;
    border-radius: 25px;
    border: 2px solid black;
    background: lightgray;
    margin-top: 3px;
    margin-bottom: 3px;
    padding-left: 20px;
  }

  .project:hover {
    z-index: 100;
  }

  .project h3 {
    margin-top: 5px;
    font-size: larger;
    margin-bottom: 10px;
    text-decoration: underline;
  }
  .project p {
    margin-top: 0;
    color: black;
  }

  body:has(.project:hover) #dimmer {
    display: block;
    background-color:rgba(29, 29, 29, 0.389);
    animation: start 0s 1;
  }
</style>
<h1>My programming projects</h1>

Here's a list of every programming project I've ever started:


{% for project in site.projects %}

<a href="{{ project.url }}" class="project">
  <h3>{{ project.title }}</h3>
  <p>{{ project.description }}</p>
  <p><b>Status: </b>{{ project.status }}</p>
</a>

{% endfor %}
