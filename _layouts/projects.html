---
layout: default
---
<article class="post">
  
  <h1>{{ page.title }}</h1>

  <div class="entry">
    <table>
    <tbody>
      <tr>
        <td>Project Url:</td>
        <td>{{ page.url }}</td>
      </tr>
      <tr>
        <td>Project status:</td>
        <td>{{ page.status }}</td>
      </tr>
    </tbody>
    </table>
    {{ content }}
  </div>

</article>
