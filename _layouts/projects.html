---
layout: default
---
<article class="post">
  
  <h1>{{ page.title }}</h1>

  <div class="entry">
    <table>
    <tbody>
      <tr>
        <td><b>Project website:</b></td>

      </tr>
      <tr>
        <td><b>Project status:</b></td>
        <td>{{ page.status }}</td>
      </tr>
    </tbody>
    </table>
    {{ content }}
  </div>

</article>
